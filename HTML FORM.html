<!DOCTYPE html>
<html>
	<form>
        <input type="button" value="Button" name="Button">
        <br>
        <input type="checkbox" name="Checkbox">Checkbox
        <br>
        <input type="radio" value="Radio" name="RADIO">Radio
        <br>
        <label>Text:</label>
        <input type="text" name="Text">
        <br>
        <label>Number:</label>
		<input type="number" name="mynumber">
		<br>
        <label>Telephone:</label>
        <input type="tel" name="mytel">
        <br>
        <label>Password:</label>
		<input type="password" name="mypassword">
		<br>
        <label>Date:</label>
		<input type="date" name="mydate">
		<br>
        <label>Week:</label>
        <input type="week" name="myweek">
        <br>
        <label>Month:</label>
		<input type="month" name="mymonth">
        <br>
        <label>Time:</label>
        <input type="time" name="mytime">
        <br>
        <label>Range:</label>
        <input type="range" min="0" max="10" name="myrange">
        <br>
        <label>Search:</label>
        <input type="search" name="mysearch">
        <br>
        <label>URL:</label>
        <input type="url" name="myurl">
        <br>
        <input type="file" name="myfile">
        <br>
        <input type="image" name="myimage">
        <br>
        <input type="color" name="mycolor">
        <br>
        <input type="reset" name="RESET">
        <br>
        <input type="submit" name="SUBMIT">
	</form>
</html>
